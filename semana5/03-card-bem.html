    <link rel="stylesheet" href="./03-card-bem.css">

<body>
    <!-- BLOQUE -->
    <div class="card">
        <!-- elementos -->
        <img class="card--image" src="https://picsum.photos/300"></img>
        <div class="card__content">
            <h2 class="card__title">Title Card</h2>
            <p class="card__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Maxime, repudiandae necessitatibus. Ipsa libero fuga saepe adipisci aspernatur, aliquam possimus est.</p>
            <button class="card__buttom">
                Click
            </button>
            <!-- modifier -->
            <button class="card__buttom card__buttom--important">
                Importante
            </button>
        </div>
    </div>
</body>
</html>
